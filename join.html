<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>복지부 지정 관절전문, 연세사랑병원</title>
        <meta name="keyword" content="연세사랑병원 관절 척추질환전문 정형외과" />
        <meta property="og:type" content="website" />
        <meta property="og:title" content="연세사랑병원" />
        <meta property="og:url" content="http://www.yonserang.com" />
        <meta property="og:description" content="복지부지정 관절전문, 8월 확장이전" />
        <meta property="og:image" content="http://www.yonserang.com/template/image/og_img.jpg" />
        <link rel="canonical" href="http://www.yonserang.com" />
        <link rel="shortcut icon" href="images/common/favi.ico" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css" />
        <link rel="stylesheet" href="css/reset.css" />
        <link rel="stylesheet" href="css/common.css" />
        <link rel="stylesheet" href="css/sub.css" />
    </head>
    <body>
        <p id="skipNav"><a href="#">본문바로가기</a></p>
        <div id="wrap">
            <!-- header -->
            <header id="header"></header>

            <section id="subvisual" class="join-banner">
                <div class="sub-wrap">
                    <h3 class="subtxt">회원가입</h3>
                </div>
            </section>

            <main id="container" class="join">
                <section id="content">
                    <div class="inner">
                        <form action="" method="post">
                            <h3>기본정보<span><b>*</b>필수입력사항</span></h3>
                            <table class="basic">
                                <colgroup>
                                    <col class="w1">
                                    <col class="w2">
                                </colgroup>
    
                                <tbody>
                                    <tr>
                                        <th scope="row"><label for="userid"><b>*</b>아이디</label></th>
                                        <td>
                                            <input type="text" id="userid" class="mr20" required>
                                            <span>영문 소문자 / 숫자, 4~16자</span>
                                        </td>
                                    </tr>
    
                                    <tr>
                                        <th scope="row"><label for="userpw1"><b>*</b>비밀번호</label></th>
                                        <td>
                                            <input type="password" id="userpw1" class="mr20" required maxlength="16" required onkeyup="this.value=this.value.replace(/[^0-9]/g,'');">
                                            <span>영문 대소문자 숫자 특수 문자 중 2가지 이상 조합, 10 ~ 16자</span>
                                        </td>
                                    </tr>
    
                                    <tr>
                                        <th scope="row"><label for="userpw2"><b>*</b>비밀번호 확인</label></th>
                                        <td>
                                            <input type="password" id="userpw2" class="mr20" maxlength="16" required onkeyup="this.value=this.value.replace(/[^0-9]/g,'');">
                                            <span>비밀번호를 한번 더 입력해주세요</span>
                                        </td>
                                    </tr>
    
                                    <tr>
                                        <th scope="row"><label for="username"><b>*</b>이름</label></th>
                                        <td>
                                            <input type="text" id="username" required>
                                        </td>
                                    </tr>
    
                                    <tr>
                                        <th scope="row"><b>*</b>이메일</th>
                                        <td>
                                            <input type="text" id="useremail" required>
                                        </td>
                                    </tr>
    
                                    <tr>
                                        <th scope="row"><b>*</b>휴대폰</th>
                                        <td>
                                            <select name="" id="" required>
                                                <option value="">010</option>
                                                <option value="">011</option>
                                                <option value="">016</option>
                                            </select>
                                            <input type="text" class="w135" id="userphone1" required onkeyup="this.value=this.value.replace(/[^0-9]/g,'');" maxlength="4"> -
                                            <input type="text" class="w135" id="userphone2" required onkeyup="this.value=this.value.replace(/[^0-9]/g,'');" maxlength="4">
                                            <button>인증번호받기</button>
                                        </td>
                                    </tr>
    
                                    <tr>
                                        <th scope="row"><label for="useraddr"><b>*</b>주소</label></th>
                                        <td>
                                            <input type="text" name="useraddr" id="useraddr" placeholder="우편번호" class="w200" required> 
                                            <button class="w100 btn2">우편번호</button>  
                                            <p class="txt"> 
                                                <input type="text" class="mr20" required><span>기본주소</span>
                                            </p>  
                                            <p class="txt">
                                                <input type="text" class="mr20" required><span>나머지 주소(선택입력가능)</span>
                                            </p>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
    
                            <h3>추가정보</h3>
                            <table class="add-info">
                                <colgroup>
                                    <col class="w1">
                                    <col class="w2">
                                </colgroup>
                                <tbody>
                                    <tr>
                                        <th scope="row">성별</th>
                                        <td>
                                            <div class="radi-box">
                                                <input type="radio" name="gender" id="man" checked>
                                                <label for="man">남자</label>
                                                <input type="radio" name="gender" id="woman">
                                                <label for="woman">여자</label>
                                            </div>
                                        </td>
                                    </tr>
    
                                    <tr>
                                        <th scope="row"><label for="">생년월일</label</td>
                                        <td>
                                            <input type="number" required>년
                                            <input type="number" required>월
                                            <input type="number" required>일
    
                                            <div class="radi-box">
                                                <input type="radio" name="calendar" id="calendar1" checked>
                                                <label for="calendar1">양력</label>
                                                <input type="radio" name="calendar" id="calendar2">
                                                <label for="calendar2">음력</label>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                            <p class="btn tac">
                                <input type="submit" value="회원가입하기">
                            </p>
                        </form>
                    </div>
                </section>
            </main>
            <!-- footer -->
            <footer id="footer"></footer>
        </div>
        <script src="js/sub.js"> </script>
        <script src="js/common.js"></script>
    </body>
</html>
