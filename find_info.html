<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>복지부 지정 관절전문, 연세사랑병원</title>
        <meta name="keyword" content="연세사랑병원 관절 척추질환전문 정형외과" />
        <meta property="og:type" content="website" />
        <meta property="og:title" content="연세사랑병원" />
        <meta property="og:url" content="http://www.yonserang.com" />
        <meta property="og:description" content="복지부지정 관절전문, 8월 확장이전" />
        <meta property="og:image" content="http://www.yonserang.com/template/image/og_img.jpg" />
        <link rel="canonical" href="http://www.yonserang.com" />
        <link rel="shortcut icon" href="images/common/favi.ico" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css" />
        <link rel="stylesheet" href="css/reset.css" />
        <link rel="stylesheet" href="css/common.css" />
        <link rel="stylesheet" href="css/sub.css" />
    </head>
    <body>
        <p id="skipNav"><a href="#">본문바로가기</a></p>
        <div id="wrap">
            <!-- header -->
            <header id="header"></header>

            <section id="subvisual" class="login-banner">
                <div class="sub-wrap">
                    <h3 class="subtxt">회원정보찾기</h3>
                </div>
            </section>
            <!--// #subvisual-->

            <main id="container" class="">
                <section class="login-info">
                    <div class="inner">
                        <div class="info-box">
                            <h2>아이디찾기</h2>
                            <p>이름과 가입 시 입력하신 이메일을 입력해주세요.</p>
                           <form action="" method="post" name="info-form1" class="info-form" autocomplete="off">
                                <input type="hidden" name="url" value="">
                                <ul>
                                    <li>
                                        <label for="mb-name">이름</label><input type="text" name="mb-name" id="mb-name" required="" minlength="2" value="">
                                    </li>
                                    <li>
                                        <label for="mb-email">이메일</label><input type="text" name="mb-email" id="mb-email"  required="" email="" minlength="1" value="">
                                    </li>
                                </ul>
                                <input type="submit" id="btn-submit" class="btn-submit" value="확인">
                            </form>
                        </div>

                        <div class="info-box">
                            <h2>비밀번호 찾기</h2>
                            <p>아이디, 이름과 가입 시 입력하신 이메일을 입력해주세요.</p>
                            <form action="" method="post" name="info-form2" class="info-form2" autocomplete="off">
                                <input type="hidden" name="url" value="">
                                <ul>
                                    <li>
                                        <label for="mb-name2">이름</label><input type="text" name="mb-name2" id="mb-name2" required="" minlength="2" value="">
                                    </li>
                                    <li>
                                        <label for="mb-id2">아이디</label><input type="text" name="mb-id2" id="mb-id2" required=""minlength="1" value="">
                                    </li>
                                    <li>
                                        <label for="mb-email2">이메일</label><input type="text" name="mb-email2" id="mb-email2" required="" value="">
                                        <p class="small2">비밀번호는 회원가입시 <br>입력하신 메일로 발송하여 드립니다.</p>
                                    </li>
                                </ul>
                                <input type="submit" id="btn-submit2" class="btn-submit" value="확인">
                            </form>
                        </div>
                    </div>
                </section>
            </main>

            <!-- footer -->
            <footer id="footer"></footer>
        </div>
        <script src="js/common.js"></script>
    </body>
</html>
