<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>복지부 지정 관절전문, 연세사랑병원</title>
        <meta name="keyword" content="연세사랑병원 관절 척추질환전문 정형외과" />
        <meta property="og:type" content="website" />
        <meta property="og:title" content="연세사랑병원" />
        <meta property="og:url" content="http://www.yonserang.com" />
        <meta property="og:description" content="복지부지정 관절전문, 8월 확장이전" />
        <meta property="og:image" content="http://www.yonserang.com/template/image/og_img.jpg" />
        <link rel="canonical" href="http://www.yonserang.com" />
        <link rel="shortcut icon" href="images/common/favi.ico" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css" />
        <link rel="stylesheet" href="css/reset.css" />
        <link rel="stylesheet" href="css/common.css" />
        <link rel="stylesheet" href="css/sub.css" />
    </head>
    <body>
        <p id="skipNav"><a href="#">본문바로가기</a></p>
        <div id="wrap">
            <!-- header -->
            <header id="header"></header>
            <section id="subvisual" class="reser-banner">
                <div class="sub-wrap">
                    <p class="subtit">예약 및 상담</p>
                    <h3 class="subtxt">간편예약</h3>
                </div>
            </section>

            <main class="sub sub-con">
                <section class="reservation">
                    <div class="inner">
                        <div class="info">
                            <div class="h2-tit-wrap">
                                <h2 class="h2-tit mc01 mb10 fwsb">연세사랑병원 <strong class="fwb mc02">간편예약</strong></h2>
                                <p class="h2-con">간편하게 예약을 도와드리겠습니다.</p>
                            </div>
                            <form method="post" action="">
                                <fieldset id="" class="">
                                    <ul>
                                        <li>
                                            <label for="" class="sound_only">성함</label>
                                            <input type="text" name="user_name" placeholder="성함을 입력해주세요." class="frm_input full_input required" required />
                                        </li>
                                        <li>
                                            <label for="" class="sound_only">연락처</label>
                                            <input type="text"  name="user_phone" placeholder="연락처를 입력해주세요." class="frm_input full_input required" onkeyup="this.value=this.value.replace(/[^0-9]/g,'');" required />
                                        </li>
                                        <li>
                                            <label for="" class="sound_only">내용</label>
                                            <textarea name="contents" placeholder="내용을 40자 이내로 작성하여주세요." class="frm_input full_input required" required></textarea>
                                        </li>
                                    </ul>
                                </fieldset>
                                <button class="btn-more">
                                    <span>예약신청하기</span>
                                    <i class="xi-long-arrow-right"></i>
                                </button>
                            </form>
                        </div>
                        <div class="reser-info">
                            <div class="h2-tit-wrap mb10">
                                <h2 class="h2-tit mc01 fwsb">연세사랑병원 <strong class="fwb mc02">상담안내</strong></h2>
                                <p class="mc01"><i class="xi-mobile"></i>1577.0050</p>
                            </div>
                            <div class="reser-way mb30">
                                <h4 class="mc02">오시는 길</h4>
                                <p>서울특별시 서초구 남부순환로 2205</p>
                            </div>
                            <div class="reser-time mb30">
                                <h4 class="mc02">진료시간</h4>
                                <ul class="reser-time">
                                    <li>평일 <strong>오전 9:00 ~ 18:00</strong></li>
                                    <li>점심시간 <strong>13:00 ~ 12:00</strong></li>
                                    <li>토요일 <strong>09:00 ~ 14:00</strong></li>
                                    <li>※일요일 공휴일 휴진입니다.</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </section>
            </main>
            <!-- footer -->
            <footer id="footer"></footer>
        </div>
        <script src="js/common.js"></script>
        <script src="js/sub.js"></script>
    </body>
</html>
