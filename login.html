<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>복지부 지정 관절전문, 연세사랑병원</title>
        <meta name="keyword" content="연세사랑병원 관절 척추질환전문 정형외과" />
        <meta property="og:type" content="website" />
        <meta property="og:title" content="연세사랑병원" />
        <meta property="og:url" content="http://www.yonserang.com" />
        <meta property="og:description" content="복지부지정 관절전문, 8월 확장이전" />
        <meta property="og:image" content="http://www.yonserang.com/template/image/og_img.jpg" />
        <link rel="canonical" href="http://www.yonserang.com" />
        <link rel="shortcut icon" href="images/common/favi.ico" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css" />
        <link rel="stylesheet" href="css/reset.css" />
        <link rel="stylesheet" href="css/common.css" />
        <link rel="stylesheet" href="css/sub.css" />
    </head>
    <body>
        <p id="skipNav"><a href="#">본문바로가기</a></p>
        <div id="wrap">
            <!-- header -->
            <header id="header"></header>

            <section id="subvisual" class="login-banner">
                <div class="sub-wrap">
                    <h3 class="subtxt">로그인</h3>
                </div>
            </section>

            <main id="container">
                <section class="login">
                    <div class="inner">
                        <div class="log-box lg-left">
                            <h2>로그인</h2>
                            <p>방문해주셔서 감사합니다.</p>
                            <form action="" method="post" name="login-form" class="login-form">
                                <div class="login-wrap">
                                    <div><input type="text" id="userid" placeholder="아이디를 입력해주세요" autocomplete="off" required></div>
                                    <div><input type="password" id="userpw" placeholder="비밀번호를 입력해주세요" autocomplete="off" required onkeyup="this.value=this.value.replace(/[^0-9]/g,'');"></div>
                                    <button><span>로그인</span></button>
                                    <p class="etc-login">
                                        <a href="#">네이버 계정으로 로그인하기</a>
                                    </p>
                                    <div class="info-link">    
                                        아이디, 비밀번호를 잊으셨나요?<a href="find_info.html">회원정보찾기</a>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="log-box lg-right">
                            <h2>아직 회원이 아니신가요?</h2>
                            <p>연세사랑병원 회원으로 가입하셔서<br> 다양하고 간편하게 정보의 혜택을 누리세요!</p>
                            <img src="images/sub/login_icon.gif" alt="">
                            <div class="join-btn"><a href="join.html">회원가입하기</a></div>
                        </div>
                    </div>
                </section>
            </main>
            <!-- footer -->
            <footer id="footer"></footer>
        </div>
        <script src="js/common.js"></script>
    </body>
</html>
